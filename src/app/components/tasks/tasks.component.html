@if (isAddingTask){
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{name}}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>
  <ul >
    @for (task of selectedUserTask; track task.id){
      <li >
        <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
      </li>
    }
  </ul>
  <editor apiKey="test" [init]="{plugins: 'link'}"></editor>

</section>
