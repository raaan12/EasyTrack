<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"> </app-user>
      </li>
    }
  </ul>
  <section id="tasks">
    @if (selectedUser){
      <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
    } @else {
      <p>select a user to see his name</p>
    }
  </section>
</main>
